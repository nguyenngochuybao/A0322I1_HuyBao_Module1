<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [-1,2,1,-3,-5,12,-35]
    let b = 0
    document.write("Mảng gồm: "+'['+a+']' +"<br>")
    for (let i=0;i<a.length;i++){
        if (a[i]<0){
            b++
        }
    }document.write("Có "+b+" số nguyên âm")
</script>
</body>
</html>
