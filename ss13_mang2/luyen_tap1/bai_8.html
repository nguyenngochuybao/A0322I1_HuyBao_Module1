<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    for (let i = 0;i < 10;i++){
        array[i] = Number(prompt("Nhập phần tử :"));
    } array.sort(function(a, b){return b - a})
    document.write( " Đã sắp xếp theo thứ tụ giảm dần " + array );
</script>
</body>
</html>
