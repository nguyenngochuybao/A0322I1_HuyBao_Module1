<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1,2,3,4,5,'BảoAnh','BảoEm','Nam','Huy','Trung']
    let b = 0
    document.write([a]+'<br>')
    for (let i=0;i<a.length;i++){
        if (a[i]%2==0 || a[i]%2==1){
            b++
        }
    }document.write(b)
</script>
</body>
</html>
