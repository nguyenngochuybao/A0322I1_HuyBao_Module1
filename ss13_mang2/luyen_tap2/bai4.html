<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = ['Huy','Bảo','Huy Bảo','Nguyễn Ngọc Huy Bảo'+'<br>']
    document.write('Các chuỗi trong mảng:'+a)
    for (let i=0;i<a.length;i++){
        document.write('Chữ:'+a[i] +' có '+a[i].length+'kí tự'+'<br>')
    }
</script>
</body>
</html>
