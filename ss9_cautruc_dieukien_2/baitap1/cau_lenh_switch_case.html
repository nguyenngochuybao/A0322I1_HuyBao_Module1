<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input  type="text" id="bao">
<button onclick="huy()">Tính số ngày</button>
<h4 id="bao1"></h4>
<script>
  function huy() {
      let number = +document.getElementById('bao').value
        switch (number) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:document.getElementById('bao1').innerHTML = 'tháng' + number + 'có 31 ngày';
            break
            case 2:document.getElementById('bao1').innerHTML = 'tháng' + number + ' có 28 hoặc 29 ngày';
            break
            case 4:
            case 6:
            case 9:
            case 11:document.getElementById('bao1').innerHTML = 'tháng' + number + ' có 30 ngày';
            break
      }
  }
</script>
</body>
</html>
