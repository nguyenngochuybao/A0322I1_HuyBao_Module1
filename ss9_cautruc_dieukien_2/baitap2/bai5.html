<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('điểm bài kiểm tra'))
    let b = parseInt(prompt('điểm thi giữa kì'))
    let c = parseInt(prompt('điểm thi cuối kỳ'))
    let d = a+b+c/3
    if (d<5){
        alert('học sinh trung bình')
    }else if (d<7){
        alert('học sinh khá')
    }else if (d>7){
        alert('học sinh giỏi')
    }else {
        alert("ở lại lớp")
    }
</script>
</body>
</html>
