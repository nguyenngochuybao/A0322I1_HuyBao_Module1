<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập số'))
    let b = parseInt(prompt('nhập số'))
    let c = parseInt(prompt('nhập số'))
    let d = b*b-4*a*c
    if (d<0){
        document.write('phương trình vô nghiệm')
    }else if (d=0){
        document.write('phương trình vô nghiệm kép')
    }else{
        document.write('phương trình có 2 nghiệm phân biệt')
    }
</script>
</body>
</html>
