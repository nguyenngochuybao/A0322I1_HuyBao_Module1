<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function hienthtangso(a) {
        a++
        return a
    }
    function nhapSo() {
        let b = hienthtangso(parseInt(prompt('Nhập số vào đây')))
        document.write(b)
    }
    nhapSo()
</script>
</body>
</html>
