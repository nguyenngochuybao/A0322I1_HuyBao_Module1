<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function bao(a,b) {
        if (a>b){
            alert("a lớn hơn b")
        }else {
            alert(a+b)
        }
    }
    let c = parseInt(prompt("Nhập số thứ 1: "))
    let d = parseInt(prompt("nhập số thứ 2: "))
    bao(c,d)
</script>
</body>
</html>
