<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function funt(thamSo1,thamSo2) {
        if(thamSo1 > thamSo2){
            alert("thamSo 1 lớn hơn ThamSo2 ");
        }else {
            alert(thamSo1 + thamSo2);
        }
    }
    let x =  parseInt(prompt('Nhập số thứ 1 = '));
    let y =  parseInt(prompt('Nhập số thứ 2 = '));
    funt(x,y);
</script>
</body>
</html>
