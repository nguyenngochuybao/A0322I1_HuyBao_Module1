<script>
    let num1 = prompt("Nhập số thứ nhất")
    let num2 = prompt("Nhập số thứ hai")
    let ketQUa = doiCho2So(num1,num2)
    document.write("Đổi chỗ 2 số: "+ketQUa[0] +" , "+ketQUa[1])
    function doiCho2So(num1, num2) {
        let mang= [num2,num1]
        return mang
    }
</script>
