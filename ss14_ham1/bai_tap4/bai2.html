<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   function tinhDt() {
       dientich = a*a*3.14
       document.write("Diện tích hình tròn là: "+dientich+'<br>')
   }
   function tinhCv() {
       chuvi= 2*a*3.14
       document.write("Chu vi hình tròn là: "+chuvi+'<br>')
   }
   let a=parseInt(prompt("Nhập số vào đây"))
    tinhDt(a)
    tinhCv(a)
</script>
</body>
</html>
