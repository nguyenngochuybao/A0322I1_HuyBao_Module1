<script>
    let a = prompt("Nhập giá trị :");
    function tinh(a) {
        let dienTich = Math.pow(a,2)* 3.14;
        return dienTich;
    }
    document.write("Diện tích hình tròn là :" + tinh(a) +"<br>");


    function tinhCv(a) {
        let chuVi = 2 * a * 3.14;
        return chuVi;
    }
    document.write("Chu vi hình tròn là :" + tinhCv(a));
</script>
