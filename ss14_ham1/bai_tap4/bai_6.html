<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function huyBao(a) {
        if(a > 0){
            alert("Số"  + a + "là số nguyên dương");
        }else {
            alert("Số " + a + " là số nguyên âm");
        }
    }
    while (true){
        let b = parseInt(prompt("Nhập 1 số bất kỳ"));
        huyBao(b);
    }
</script>
</body>
</html>
