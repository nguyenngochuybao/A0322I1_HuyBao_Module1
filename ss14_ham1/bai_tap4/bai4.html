<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   function kiemtra(i) {
       if (i%2==0 || i%2==1){
           return true
       } return false
   }
   let a=parseInt(prompt("nhập số vào đây"))
    let check=kiemtra(a)
    if (check){
        alert('kiểu số')
    }else {
        alert('kiểu chuỗi')
    }
</script>
</body>
</html>
