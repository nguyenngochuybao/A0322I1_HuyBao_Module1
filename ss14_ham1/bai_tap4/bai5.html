<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let min = 0;
    function timMin(num1,num2,num3) {
        min = num1;
        if(num2 < min){
            min = num2;
        }
        if(num3 < min){
            min = num3;
        }
        return min;
    }
    let a = Number(prompt( "Nhập số thứ nhất :"));
    let b = Number(prompt("Nhập số thứ hai :"));
    let c = Number(prompt("Nhập số thứ ba :"));

    document.write('Số có giá trị nhỏ nhất : ' + timMin(a,b,c));
</script>
</body>
</html>
