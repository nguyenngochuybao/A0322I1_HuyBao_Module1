<script>
    let a = [4,1,6,8,2,7,0]
    document.write("Mảng số gồm mang["+a+"]<br>")
    let daoSo = daoMangSo(a)
    document.write("Đổi chỗ mảng số mangdoi["+daoSo+"]")
    function daoMangSo(a) {
        return a.reverse()
    }
</script>
