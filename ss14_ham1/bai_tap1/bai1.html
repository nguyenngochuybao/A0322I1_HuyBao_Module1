<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function huyBao(number) {
        if (number<=1){
         document.write(number+'ko pải là số nguyên tố')
        }else {
            let dem = 0
            for (let i=2;i<=Math.sqrt(number);i++){
                if (number % i ==0){
                    dem++
                }
            }if (dem==0){
                document.write(number+' là số nguyên tố')
            }else {
                document.write(number+' ko pải là số nguyên tố')
            }
        }
  }
  let a = parseInt(prompt('nhập số'))
    huyBao(a)
</script>
</body>
</html>
