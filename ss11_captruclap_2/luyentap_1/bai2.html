<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('nhập số')
        if (a>100){
            alert('yêu cầu người dùng giảm nhệt độ')
        }else if (a<20){
            alert('yêu cầu người dùng tăng nhiệt độ')
        }else {
            document.write('nhiệt độ đang ổn định')
        }

</script>
</body>
</html>
