<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập số :"));
    let b = 1;
    if (a < 0){
        alert('số nguyên pải lớn hơn 0');
    } else if (a == 0||a ==1){
        b = 1;
    } else {
        for (let index =1;index <= a; index++) {
            b *= index;
        }
    }
    document.write(b);
</script>
</body>
</html>
